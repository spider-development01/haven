<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI with Folder Icon and Modal</title>
    <style>
        body {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .left-side {
            width: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .right-side {
            width: 40%;
            padding: 20px;
        }
        .folder-icon {
            position: absolute;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 32px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            position: relative;
            margin: auto;
            padding: 20px;
            width: 80%;
            max-width: 1200px;
        }
        .thumbnails {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .thumbnails img {
            width: 100px;
            height: 100px;
            cursor: pointer;
        }
        .video-container {
            text-align: center;
        }
        .video-container video {
            width: 100%;
            max-height: 500px;
            cursor: pointer;
        }
        .close, .go-back {
            position: absolute;
            color: #fff;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            top: 10px;
        }
        .close {
            right: 25px;
        }
        .go-back {
            left: 25px;
        }
        .fullscreen-container {
            display: none;
            position: fixed;
            z-index: 2;
            left: 5%;
            top: 5%;
            width: 90%;
            height: 90%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }
        .fullscreen-container img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="left-side">
        <img src="https://via.placeholder.com/300" alt="Placeholder Image" id="left-image">
    </div>
    <div class="right-side">
        <p>Here is some text on the right side of the screen.</p>
    </div>
    <div class="folder-icon" onclick="openModal()">üìÅ</div>

    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <div class="thumbnails">
                <img src="maxresdefault (4).jpg" alt="Thumbnail 1" onclick="openImageFullscreen(this)">
                <img src="banner.png" alt="Thumbnail 2" onclick="openImageFullscreen(this)">
                <img src="https://via.placeholder.com/150" alt="Thumbnail 3" onclick="openImageFullscreen(this)">
            </div>
            <div class="video-container">
                <video controls id="video" onclick="openVideoFullscreen(this)">
                    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>

    <div id="fullscreenContainer" class="fullscreen-container">
        <span class="go-back" onclick="closeImageFullscreen()">&#8592; Go Back</span>
        <img id="fullscreenImage" src="">
    </div>

    <script>
        function openModal() {
            document.getElementById('myModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }

        function openImageFullscreen(imgElement) {
            const fullscreenContainer = document.getElementById('fullscreenContainer');
            const fullscreenImage = document.getElementById('fullscreenImage');
            fullscreenImage.src = imgElement.src;
            fullscreenContainer.style.display = 'flex';
        }

        function closeImageFullscreen() {
            document.getElementById('fullscreenContainer').style.display = 'none';
        }

        function openVideoFullscreen(videoElement) {
            if (videoElement.requestFullscreen) {
                videoElement.requestFullscreen();
            } else if (videoElement.mozRequestFullScreen) { /* Firefox */
                videoElement.mozRequestFullScreen();
            } else if (videoElement.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                videoElement.webkitRequestFullscreen();
            } else if (videoElement.msRequestFullscreen) { /* IE/Edge */
                videoElement.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
